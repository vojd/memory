<h1 class="text-center" style="margin-top: 18pt;"><b>Extremistmemory</b></h1>

<div class="row lead text-center">
  <span class="glyphicon glyphicon-star text-danger" style="top: 3px;"></span>
  <span class="glyphicon glyphicon-star text-danger" style="top: 3px;"></span>
  <span class="glyphicon glyphicon-star text-danger" style="top: 3px;"></span>
</div>

<div class="row lead text-center">
  Politiskt våld vi minns; ett spel från Allt åt alla.
</div>

<div class="row" ng-repeat="row in cards">

  <div class="flexbox">
    <div class="flip-container"
         ng-repeat="card in row"
         ng-class="{'show': card.flipped}">

      <div class="flipper" ng-click="pick(card)">
        <div class="front">
          <img class="img-responsive img-rounded"
               ng-src="{{bg_img}}"/>
        </div>

        <div class="back">
          <img class="img-responsive img-rounded"
               ng-class="{'match-border': card.matched}"
               ng-src="{{card.small_img}}"/>
        </div>
      </div>


    </div>
  </div>

</div>

<div class="row">
  <div class="col-xs-12 img-rounded info-box">
    <h2 style="margin-top: 10pt;">
      {{infobox.title}}
      <span class="pull-right glyphicon"
            ng-class="{'glyphicon-thumbs-down': infobox.bad, 'glyphicon-thumbs-up': !infobox.bad}"
            style="font-size: large; margin-top: 6pt;"
            ng-style="infobox.bad ? {color: 'red'} : {color: 'green'}">
      </span>
    </h2>
    <hr style="margin-top: 5pt;" />
    <p style="white-space: pre-wrap;">{{infobox.text}}</p>
  </div>
</div>
